{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}

{% block content %}
     <div class="d-flex justify-content-center mt-5" dir="ltr">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                <h3 class="text-center">Password Change</h3>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-3 w-100">Change</button>
            </form>
        </div>
    </div>
{% endblock content %}
